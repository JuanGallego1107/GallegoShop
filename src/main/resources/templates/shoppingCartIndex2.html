<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de carritos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
  <table class="table">
    <thead>
    <tr>
      <td>Id</td>
      <td>Code</td>
      <td>Items</td>
      <td>Customer</td>
      <td>Order date</td>
      <td>Total</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="shoppingCart: ${shoppingCartList}">
      <td th:text="${shoppingCart.cartId()}"></td>
      <td th:text="${shoppingCart.code()}"></td>
      <td th:text="${shoppingCart.item()}"></td>
      <td th:text="${shoppingCart.customer()}"></td>
      <td th:text="${shoppingCart.orderDate()}"></td>
      <td th:text="${shoppingCart.total()}"></td>
      <td>
        <a class="btn btn-warning">Editar</a>
        <a class="btn btn-danger">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
