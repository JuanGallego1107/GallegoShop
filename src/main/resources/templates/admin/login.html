<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Gallego's Shop</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{css/heroic-features.css}" rel="stylesheet">
</head>

<body>

<!-- Navigation -->
<div th:include="admin/template_admin::header"></div>

<!-- Page Content -->
<div class="container">

  <!-- Formulario de Inicio de Sesión -->
  <div class="card mb-3">
    <div class="row no-gutters">
      <div class="col-md-4"></div>
      <div class="col-md-8">
        <div class="card-body">
          <h2>Iniciar Sesión</h2>
          <form action="/login" method="post">
            <!-- Campos de usuario y contraseña -->

            <div class="col-sm-2">
              <button type="submit" class="btn btn-success">Iniciar Sesión</button>
              <!-- Agrega un enlace que redirige a la página de creación de cuenta -->
              <a href="/registro" class="btn btn-link">Crear Cuenta</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- Footer -->
<div th:include="admin/template_admin::footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
